<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Choose a Passenger</h1>

        <form method="POST" action="/select_user" class="login-form">
            <div class="form-group">
                <label for="user_id">Select Passenger:</label>
                <select name="user_id" id="user_id" class="form-control" required>
                    {% for passenger in passengers %}
                        <option value="{{ passenger.id }}">
                            {{ passenger.first_name }} {{ passenger.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
